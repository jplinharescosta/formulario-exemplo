<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen" type="text/css">
    <title>Formulario DRIVEN</title>
</head>
<body>

    <div>    
    <img id="titulo" src="header-logo.png" alt="logo driven">
    <p id="subtilulo">Complete com suas informações</p>
    <br>
    </div>
    
    <form>


<fieldset class="grupo">
    
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    
    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>

</fieldset>


<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
</div>


<div class="campo">

    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    
    <label>
        
        <input type="radio" name="devweb" id="frontend" checked>Front-end
    
    </label>
    
    <label>
        
        <input type="radio" name="devweb" id="backend">Back-end
    
    </label>
    
    <label>
        
        <input type="radio" name="devweb" id="fullstack">FullStack
    
    </label>

</div>
    

<div class="campo">
        
    <label for="senioridade">Senioridade</label>
        
        <select name="senioridade" id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    
    <fieldset class="grupo">

        <div id="check">
            <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
            <br>
            <br>
            <br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" >
            <label for="tecnologia1"> HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2"> CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3"> JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4"> PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5"> C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6">
            <label for="tecnologia6"> Python</label>
            <input type="checkbox" name="tecnologia7" id="Java">
            <label for="tecnologia7"> Java</label>

        </div>
    </fieldset>

    <div class="campo">

        <br>
        <label for="experiencia"><strong>Conte um pouco mais da sua experiencia: </strong></label>
        <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
    
    </div>

    

    <button class="botao" type="submit" onsubmit="">Enviar</button>
    
    
    

    </form>
</body>
</html>
