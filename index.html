<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen" type="text/css">
    <title>Formulario DRIVEN</title>
</head>
<body>

   
    
    <form>

    <div class="tudoTitulo">    
    <img id="titulo" src="header-logo.png" alt="logo driven">
    <p id="subtilulo">Complete com suas informações.</p>
    <br>
    </div>


<fieldset class="grupo">
    
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    
    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>

</fieldset>


<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
</div>


<div class="campo">

    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    
    <label>
        
        <input type="radio" name="devweb" id="frontend" checked>Front-end
    
    </label>
    
    <label>
        
        <input type="radio" name="devweb" id="backend">Back-end
    
    </label>
    
    <label>
        
        <input type="radio" name="devweb" id="fullstack">FullStack
    
    </label>

</div>
    

<div class="campo">
        
    <label for="senioridade">Senioridade</label>
        
        <select name="senioridade" id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    
    <fieldset class="grupo">

        <div id="check">
            <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
            <br>
            <br>
            <br>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            HTML</label>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            CSS</label>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            JavaScript</label>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            PHP</label>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            C#</label>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            Python</label>
            <label class="boxcheck">
                <input type="checkbox">
                <span class="checkmark"></span>
            Java</label>

        </div>
    </fieldset>

    <div class="campo">

        <br>
        <label for="experiencia"><strong>Conte um pouco mais da sua experiencia: </strong></label>
        <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
    
    </div>

    

    <button class="botao" type="submit" onsubmit="">Enviar</button>
    
    
    

    </form>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
